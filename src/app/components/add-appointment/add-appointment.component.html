<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="appointmentType">Appointment Type</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            placeholder="Ex. Dental"
            [(ngModel)]="appointment.appointmentType"
            name="appointmentType"
          />
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input
            class="form-control"
            id="description"
          
            placeholder="Ex. yyyy-MM-dd"
            required
            [(ngModel)]="appointment.date"
            name="date"
          />
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input
              class="form-control"
              id="description"
              type="number"
              required
              placeholder="Ex. 2000"
              [(ngModel)]="appointment.amount"
              name="amount"
            />
          </div>
  
        <button (click)="saveAppointment()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newAppointment()">Add</button>
      </div>
    </div>
  </div>
