<div *ngIf="viewMode; else editable">
    <div *ngIf="currentAppointment.appointmentID">
      <h4>Appointment</h4>
      <div>
        <label><strong>Type:</strong></label> {{ currentAppointment.appointmentType }}
      </div>
      <div>
        <label><strong>Date:</strong></label>
        {{ currentAppointment.date }}
      </div>
      <div>
        <label><strong>Amount:</strong></label>
        {{ currentAppointment.amount}}
      </div>
  
      <a
        class="badge badge-warning"
        routerLink="/appointments/{{currentAppointment.appointmentID}}"
      >
        Edit Appointment
      </a>
    </div>
  
    <div *ngIf="!currentAppointment">
      <br />
      <p>Please click on a Appointment...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentAppointment.appointmentID" class="edit-form">
      <h4>Appointment</h4>
      <form>
        <div class="form-group">
          <label for="title">Appointment Type</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentAppointment.appointmentType"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Date</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentAppointment.date"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentAppointment.amount }}
        </div>
      </form>
  
      <!-- <button
        class="badge badge-primary mr-2"
        *ngIf="currentAppointment.amount"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button> -->
      <!-- <button
        *ngIf="!currentTutorial.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button> -->
  
      <button class="badge badge-danger mr-2" (click)="deleteAppointment()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateAppointment()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentAppointment.appointmentID">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </ng-template>
